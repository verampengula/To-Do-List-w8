<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <style>
        .heading_img {
            max-width: 300px; /* Set the maximum width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="heading">
            <img class="heading_img" src="https://static.vecteezy.com/system/resources/previews/020/522/664/original/pink-notepad-design-png.png">
            <h1 class="heading_title">TO-DO List</h1>
        </div>
        <form class="form">
            <div>
                <label class="form_label" for="todo">I NEED TO... </label>
                <input class="form_input" type="text" id="todo" name="to-do" size="30" required>
                <button class="button"><span>Submit</span></button>
            </div>
        </form>
        <div>
            <ul class="toDoList"></ul> 
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
